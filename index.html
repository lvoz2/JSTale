<!DOCTYPE html>
<html>
<head>
<title>JSTale</title>
</head>
<body>

	<div id="gainEXP"></div>
	<p id="Tut1">Welcome to JSTale! My name is Leo, and I'll be guiding you through the basic functions of the game! (this is a tutorial)</p>
	<button onclick "gainEXP"()">Fight Enemy</button>
	<script>
		var divgainEXP = document.getElementById("gainEXP");
		var exp = 0;
		function gainEXP() {
			exp++;
			divgainEXP.innerHTML = "EXP: " + exp;
		}
	</script>
</body>
</html>
